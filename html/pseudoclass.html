<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
</head>
<style>
    .pseudo{
        height: 25px;
        width: 150px;
        background-color: cyan;
        color: brown;
        border: 2px solid black;
        border-radius: 10px;
    }
    .pseudo:hover{
        background-color: cornflowerblue;
        height: 30px;
        width: 170px;
        border: 1px solid red;
    }
    .pseudo:active {
            height: 30px;
            width: 170px;
            border: 1px solid red;
            background-color: indianred;
        }

</style>
<body>
    <button class="pseudo">Learning Pseudo</button>
    
</body>
</html>
